<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining conferance call authentication</title>
</head>
<body>
    <script>
        var members = [
            {id: 1, name: 'ahmad', age: 23},
            {id: 2, name: 'khalid', age: 21},
            {id: 3, name: 'saboor', age: 19},
            {id: 4, name: 'mohammad', age: 27},
            {id: 5, name: 'sadiq', age: 25},
            {id: 6, name: 'monir', age: 18},
            {id: 7, name: 'fawad', age: 31}
        ];

        var join = prompt("Enter Your Name:");

        var member = members.find(function(m) {
            return m.name.toLowerCase() === join.toLowerCase(); // Case-insensitive match
        });

        if (member) {
            if (member.age >= 18) {
                console.log("Access Granted for " + member.name + "!");
            } else {
                console.log("Sorry " + member.name + ", you must be 18 or older to join.");
            }
        } else {
            console.log("No member found with the name: " + join);
        }

    </script>
</body>
</html>
