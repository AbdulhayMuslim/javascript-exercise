<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS test code</title>
</head>
<body>
  

  <script>
    var num = Number(prompt("Enter a number: "))

    if (num == 0) {
      alert("0 is either an even or odd number!")
    }

    else if (num % 2 == 0) {
      alert(num + " is an even number!")
    }

    else {
      alert(num + " is an odd number!")
    }
  </script>
</body>
</html>
