    function fibonacci(n) {
      let a = 0, b = 1;

      if (n === 0) return 0;
      if (n === 1) return 1;

      for (let i = 2; i <= n; i++) {
        let temp = a + b;
        a = b;
        b = temp;
      }

      return b;
    }

    function generateFibonacci() {
      const input = document.getElementById("numInput").value;
      const n = parseInt(input);

      if (isNaN(n) || n < 0) {
        document.getElementById("result").innerText = "Please enter a valid non-negative number.";
        return;
      }

      const result = fibonacci(n);
      document.getElementById("result").innerText = `Fibonacci number at position ${n} is ${result}.`;
    }
