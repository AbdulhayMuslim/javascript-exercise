<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval exercise</title>
</head>
<body>
    <script>
        var i=10;

        var timer = setInterval(function() {
            //codes

            if (i === 0) {
                //clean interval when reach zero

                alert("Game Over")
                clearInterval(timer)
            }

            console.log(i)
            i--;
        }, 1000)  //1000 milli seconds
    </script>
</body>
</html>
