<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forEach method exercise</title>
</head>
<body>
  <script>

  var users = ['ahmad', 'mahmmod', 'khalid', 'saleem', 'omar']

  users.forEach(function(staff){
    console.log(staff + " " + staff.length + " characters!")
  })
  
  </script>
</body>
</html>
