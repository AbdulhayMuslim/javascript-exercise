<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval method exercise</title>
</head>
<body>
    <script>
        const input = Number(prompt('Set Your Timer (minutes):'))

        var toSec = input * 60
        const timer = setInterval(function(){
            toSec--;
            console.log(toSec)

            if(toSec <= 0){
                clearInterval(timer)
                console.log('Time is up!')
            }
        }, 1000)
    </script>
</body>
</html>
