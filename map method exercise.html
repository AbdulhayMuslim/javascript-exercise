<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map method exercise</title>
</head>
<body>
    <script>
        let num = [250, 230, 490, 520, 1200, 1370]
        let discount = num.map(function(f){
            return f - (f * 10) / 100
        })
        console.log(discount)
    </script>
</body>
</html>
