<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map method exercise</title>
</head>
<body>
    <script>
        //declaring an array with some random numbers
        var scores = [2, 3, 4, 6, 9, 34, 11, 13, 14, 16, 15, 12, 18]

        //using map method
        var scoresPower = scores.map(function(score) {
            return score ** 2
        })

        console.log(scoresPower)
    </script>
</body>
</html>
