<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map method exercise</title>
</head>
<body>
    <script>
        let num = [1, 2, 3, 4]

        let cost = num.map(function(n){
            return n + 10
        })

        console.log(cost)
    </script>
</body>
</html>
