<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list exercise</title>
</head>
<body>
    <script>
        var todoArray = [
            {id:1, name:'header', isDone: true},
            {id:2, name:'footer', isDone: false},
            {id:3, name:'homepage', isDone: true},
            {id:4, name:'contactpage', isDone: false}
        ]

        var userMenu = prompt("Please Choose one of the followings: \n 1. Add Task \n 2. Delete Task \n 3. Check Task")

        if (userMenu == 1) {
            // alert("add")
            var newItem = prompt("Enter Your Item Name: ", "")
            var newObject = {
                id: todoArray.length + 1,
                name: newItem,
                isDone: false
            }

            todoArray.push(newObject)
            console.log("Todo Arrays: ", todoArray)
        }
        else if (userMenu == 2) {
            // alert("delete")
            var delItem = prompt("Enter the item you want to delete: ", "")
            var delObject = todoArray.findIndex(function(item){
                return item.name == delItem
            })

            todoArray.splice(delObject, 1)
            console.log("Todo Array: ", todoArray)
        }
        else if (userMenu == 3) {
            // alert("ckeck")
            var checkItem = prompt("Enter the item you want to delete: ", "")
            todoArray.forEach(function(check){
                if (check.name == checkItem){
                    check.isDone = true
                }
            })
            console.log(todoArray)
        }
        else {
            alert("Your entered value is not valid!")
        }
    </script>
</body>
</html>
