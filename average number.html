<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing average number</title>
</head>
<body>
    <script>
    var num = null
    var sum = 0

    for (var i = 0 ; i < 8 ; i++) {
      var num = Number(prompt("Enter the " + (i + 1) + " Number:"))
      sum = sum + num
    }

    alert (sum / 8)
    </script>
</body>
</html>
