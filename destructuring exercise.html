<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeStructuring exercise</title>
</head>
<body>
    <script>
        const user = {
            id: 42,
            name: "Riya",
            contact: {
                email: "riya@example.com",
                phone: "9999999999"
            },
            settings: {
            theme: "dark",
            language: "en"
            }
        }

        const {name} = user;
        const {contact:{email}} = user;
        const {settings:{theme}} = user;
        const {settings:{language: lang}} = user;
    </script>  
      
</body>
</html>
