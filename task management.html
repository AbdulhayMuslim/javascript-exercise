<body>
    <script>
        var tasks = {
            ahmad: ['english', 'math', 'physics'],
            mohammad: ['admin', 'department head'],
            khalid: ['IT', 'technical advisor', 'board member'],
            sahil: ['Software', 'website', 'database']
        }

        var newTask = prompt("Enter a new task:")

        var staffTask = tasks[staff]
        staffTask.push(newTask)

        console.log(tasks)
    </script>
