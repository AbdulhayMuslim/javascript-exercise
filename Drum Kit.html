<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drum Kit</title>
  <style>
    body { margin: 0; background: #2e2e48; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; font-family: sans-serif; }
    .drums { display: flex; gap: 1rem; }
    .drum { width: 100px; height: 100px; background: burlywood; border: 3px solid orange; border-radius: 10px; font-size: 2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }
  </style>
</head>
<body>
  <h1>DRUM KIT</h1>
  <div class="drums">
    <div class="drum" data-key="a">a</div>
    <div class="drum" data-key="b">b</div>
    <div class="drum" data-key="c">c</div>
    <div class="drum" data-key="d">d</div>
    <div class="drum" data-key="e">e</div>
    <div class="drum" data-key="f">f</div>
  </div>

  <script>
    const sounds = {
      a: 'drum sounds/D&B Tamb 02.wav',
      b: 'drum sounds/D&B Tamb 01.wav',
      c: 'drum sounds/D&B Snare 03.wav',
      d: 'drum sounds/D&B Snare 02.wav',
      e: 'drum sounds/D&B Snare 01.wav',
      f: 'drum sounds/D&B Kick 03.wav'
    };

    function play(key) {
      if (sounds[key]) new Audio(sounds[key]).play();
      else alert("You have pressed a wrong key");
    }

    document.querySelectorAll('.drum').forEach(btn =>
      btn.onclick = () => play(btn.dataset.key)
    );

    document.onkeydown = e => play(e.key.toLowerCase());
  </script>
</body>
</html>
