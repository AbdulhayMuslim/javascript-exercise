<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 3rem;
      }

      .main {
        height: 100vh;
        width: 100%;
        background-color: #2e2e48;
      }

      .title {
        color: white;
        font-size: 4rem;
      }

      .drums {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: 1fr;
        width: 70%;
        gap: 1rem;
      }

      .drum {
        height: 150px;
        width: 150px;
        background-color: burlywood;
        border: 3px solid orange;
        border-radius: 15px;
      }
    </style>
</head>
<body>
  <main class="main container">
    <div class="title container">
      <h1 class="title">DRUM KIT</h1>
    </div>
    <div class="drums">
      <div class="a drum">a</div>
      <div class="b drum">b</div>
      <div class="c drum">c</div>
      <div class="d drum">d</div>
      <div class="e drum">e</div>
      <div class="f drum">f</div>
    </div>

  </main>
  <!-- difference betweein switch and if statement -->
</body>

</html>
