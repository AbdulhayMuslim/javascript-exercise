<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Include Method</title>
</head>
<body>
    <script>
        var users = ['ahmad', 'mahmood', 'khalid', 'omar', 'samir', 'saleem']

        var user = prompt("Please Enter Your Name: ")

        var login = users.includes(user.toLowerCase())

        //authentication if condition
        if (login == true){
            alert("Access Granted!")
        }
        else {
            alert("Access Denied!")
        }
    </script>
</body>
</html>
