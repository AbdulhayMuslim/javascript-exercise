<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Excercise</title>
</head>
<body>
  <h1 class="title">Welcome to our <span id="ex">exercise!</span></h1>

  <script>
        // Set red color to the first .title element
        document.querySelector('.title').style.color = 'red';

        // Add hover effect to #ex
        const ex = document.getElementById('ex');
        ex.onmouseenter = () => ex.style.backgroundColor = 'yellow';
        ex.onmouseleave = () => ex.style.backgroundColor = '';
  </script>
</body>

</html>
