<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart filteration using filter method</title>
</head>
<body>
    <script>
        var products = [
            {name: 'mobile', price: 1230},
            {name: 'laptop', price: 2250},
            {name: 'monitor', price: 1500},
            {name: 'keyboard', price: 300},
            {name: 'speaker', price: 830},
            {name: 'printer', price: 1580}
        ]

        var userproduct = prompt("Enter the product name:")

        var price = products.some(function(product) {
            return product.name == userproduct
        })

        

    </script>
</body>
</html>
