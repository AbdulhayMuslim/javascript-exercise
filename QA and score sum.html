<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asking questions from user and calculate total scores at the end</title>
</head>
<body>
    <script>
        var allQuestions = [
            {id: 1, title: '2+2', answer: '4'},
            {id: 2, title: '2*6', answer: '12'},
            {id: 3, title: '2**5', answer: '32'},
            {id: 4, title: '200/50', answer: '4'},
            {id: 5, title: 'capital of AFG', answer: 'kabul'},
            {id: 6, title: 'capital of Germany', answer: 'berlin'},
            {id: 7, title: 'roof of the world', answer: 'wakhan'},
            {id: 8, title: 'biggest country', answer: 'russia'}
        ]

        var score = 0

        var mainAnswer = ''

        //using foreach loop
        allQuestions.forEach(function(question){
            mainAnswer = prompt(question.title + ' ?')

            if (mainAnswer == question.answer){
                score++
            }
        })

        alert('Your Final Score: ' + score)
    </script>
</body>
</html>
