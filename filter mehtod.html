<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter method exercise</title>
</head>
<body>
    <script>
        var users = [
            {id: 1, name: 'ahmad', age: 23},
            {id: 2, name: 'khalid', age: 21},
            {id: 3, name: 'saboor', age: 19},
            {id: 4, name: 'mohammad', age: 27},
            {id: 5, name: 'sadiq', age: 25},
            {id: 6, name: 'sahil', age: 18}
        ]

        var userSearch = prompt("Enter username:")

        var userFilter = users.filter(function(user) {
            return user.name.toLowerCase() == userSearch.toLowerCase()
        })

        console.log(userFilter)
    </script>
</body>
</html>
