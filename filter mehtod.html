<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter method exercise</title>
</head>
<body>
    <script>
        var users = ['ahmad', 'khalid', 'sahil', 'mansoor', 'omar', 'maiwand']

        var userFilter = users.filter(function(user) {
            return user.length>6
        })

        console.log(userFilter)
    </script>
</body>
</html>
